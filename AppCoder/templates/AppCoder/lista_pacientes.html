<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <title>Lista de pacientes</title>
</head>
<body>
    <a class="btn btn-primary" href="{% url 'Logout' %}">SALIR - Desloguearse -</a>
    <h3>LISTADO DE PACIENTES:</h3>
    {% for p in pacientes  %}

        <li>{{p}}</li>
        <button>
            <a href="{% url 'EliminarPaciente' p.id %}"> Eliminar</a>
            <a href="{% url 'EditarPaciente' p.id %}"> Editar</a>

        </button>
    {% endfor %}
    
    <br>
    <h3> </h3>
    <button><a href="{% url 'AgregaPaciente' %}"> Agregar nuevo paciente</a></button>
    <button><a href="{% url 'Inicio' %}"> Volver a inicio</a></body>
</body>
</html>
